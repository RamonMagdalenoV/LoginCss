<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://kit.fontawesome.com/dda0018cf8.js"></script>
        <link rel="stylesheet" href="login.css">

    </head>
    <body>
        <div class="clogin">
            <label class="title">Inicio de Sesión</label>
            <label for="user" class="label">Usuario</label>
            <input type="text" name="user" id="user" placeholder="Ingresa tu usuario" required>
            <label for="password" class="label">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu clave" required>
            <button class="send">Iniciar</button>
        </div>
    </body>
</html>
